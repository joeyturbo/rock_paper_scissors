<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="round-results">Select below to start the game</div>
  <div class="btn-container">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
  </div>
  <div id="scores-container">
    <div id="human-score-container">
      <p>Human Score:</p>
      <p id="human-score">0</p>
    </div>
    <div id="computer-score-container">
      <p>Computer Score:</p>
      <p id="computer-score">0</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
